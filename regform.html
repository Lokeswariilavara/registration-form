<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regform.css">
    <title>Regestration form</title>
</head>
<body>
    <form  align="center" id="reg_form">
       <i><h1>Registration Form</h1></i>
    <div>
        <label for="first-name"><b>First Name:</b></label>
        <input type="text" id="first_name" placeholder="Enter your name" required>
    </div><br>
    <div>
        <label for="last-name"><b>Last Name:</b></label>
        <input type="text" id="last_name" placeholder="Enter your sur name"required>
    </div><br>
    <div>
        <label for="email"><b>Email:</b></label>
        <input type="email" id="e_mail" placeholder="Enter your email"required>
    </div><br>
    <div>
        <label for="age"><b>Age:</b></label>
        <input type="number" id="user_age" placeholder="Enter your age" >
    </div><br>
    <div>
        <label for="dob"><b>DOB:</b></label>
        <input type="date" id="user_dob" placeholder="Enter your date of birth">
    </div><br>
    <div>
        <label for="ph-num"><b>Phone Number:</b></label>
        <input type="number" id="ph_num" placeholder="Enter your phone number"required>
    </div><br>
    <div>
        <label for="gender"><b>Gender:</b></label>
         <input type="radio" name="gender"value="male" >Male
         <input type="radio" name="gender"value="female">Female
    </div><br>
    <div>
       <label for="nation"> <b>Nationality:</b></label>
        <input type="text" id="user_nation" placeholder="Enter your nationality">
    </div><br>
    <div>
        <label for="religion"><b>Religion:</b></label>
        <input type="text"name="religion" placeholder="Enter your religion">
    </div><br>
    <div>
        <label for="address"><b>Address:</b></label>
        <input type="text" id="user_add" placeholder="Enter your address">
    </div><br><hr>
    <div>
        <button>Submit</button>
    </div>
  </form> 
  
</body>
</html>
